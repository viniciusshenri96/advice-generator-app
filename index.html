<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The perfect project if you're learning how to interact with 3rd-party APIs. This challenge uses the Advice Slip API to generate random quotes of advice.

  ">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Advice generator app</title>
</head>

<body>

  <main>
    <section class="advice">
      <div class="advice__content">
        <p class="advice__id">advice #<span class="advice__id-number">117</span></p>
        <blockquote>
          <p class="advice__text">“It is easy to sit up and take notice, what's difficult is getting up and taking
            action.”</p>
        </blockquote>
        <img class="advice__details" src="/assets/images/pattern-divider-desktop.svg" aria-hidden="true" alt="">
      </div>
      <button class="btn__generate">
        <span class="sr-only">generate</span>
        <svg width="24" height="24" aria-hidden="true">
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="#202733" />
        </svg>
      </button>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
